<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/12f90bc3b4.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/x-icon" href="./icon/keyboard.svg">
  <title>RapidKeys</title>

</head>
<body>
  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left:</p>
            <span><b>30</b>s</span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
          </li>
        </ul>
        <button><i class="fas fa-fw fa-redo-alt"></i></button>
      </div>
    </div>
  </div>

  <script src="./js/paragraphs.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
